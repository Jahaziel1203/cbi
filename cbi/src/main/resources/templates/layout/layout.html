<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
	<meta charset="UTF-8">
	<title th:text="'CBI:' + ${title}"></title>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">CBI</a>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" th:href="@{/customers}">Listar usuarios</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div class="alert alert-success" role="alert" th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"></div>
		<div class="alert alert-warning" role="alert" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info" role="alert" th:if="${info != null}" th:text="${info}"></div>
	</header>

	<div class="container mt-2">
	
	</div>

	<footer th:fragment="footer" class="container mt-2">
		<img alt="SpringLogo" th:src="@{/images/LOGO.png}" style="width:100px">
		
		<p>Powered by <a href="https://projects.spring.io/spring-boot">Spring Boot</a></p>
		
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	</footer>
</body>
</html>
